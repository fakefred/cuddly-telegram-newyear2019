<!doctype html>
<html>
<head>
    <title>Cuddly Telegram New Year 2019</title>

</head>
<body>
    <h1 id="title">CTNY2019</h1>
    <hr id="line">

        <button type="submit">Submit</button>
    </form>
    <script type="application/javascript" src="./js/socket.io.dev.js"></script>
    <script type="application/javascript" src="./js/client.js"></script>
