<!doctype html>
<html>
<head>
    <title>Cuddly Telegram New Year 2019</title>
    <!--link rel="stylesheet" href="/css/image.css"/-->
    <!--link rel="icon" href="/img/favicon.png" type="image/x-icon"-->
    <link rel="stylesheet" href="./css/client.css"/>
</head>
<body>
    <h1 id="title">[BANNER HERE]</h1>
    
    <input id="content" name="content" autocomplete="off" autofocus="on" maxlength="64" placeholder="Share what you think!"/><br/>
    <br/>
    <input id="white" type="radio" name="color" checked/><label for="white">White</label><br/>
    <input id="blue" type="radio" name="color"/><label for="blue">Blue</label><br/>
    <input id="red" type="radio" name="color"/><label for="red">Red</label><br/>
    <input id="green" type="radio" name="color"/><label for="green">Green</label><br/>
    <input id="yellow" type="radio" name="color"/><label for="yellow">Yellow</label><br/>
    <input id="pink" type="radio" name="color"/><label for="pink">Pink</label><br/>
    <input id="gray" type="radio" name="color"/><label for="gray">Gray</label><br/>
    <input id="orange" type="radio" name="color"/><label for="orange">Orange</label><br/>
    <input id="violet" type="radio" name="color"/><label for="violet">Violet</label><br/>
    <br/>
    <input id="small" type="radio" name="size" value="small"/><label for="small">Small</label><br/>
    <input id="medium" type="radio" name="size" value="medium" checked/><label for="medium">Medium</label><br/>
    <input id="large" type="radio" name="size" value="large"/><label for="large">Large</label><br/>
    <br/>
    <input id="slide" type="radio" name="position" value="slide" checked/><label for="slide">Slide</label><br/>
    <input id="top" type="radio" name="position" value="top"/><label for="top">Top</label><br/>
    <input id="bottom" type="radio" name="position" value="bottom"/><label for="bottom">Bottom</label><br/>
    <br>
    <button id="submit" onclick="send()" type="submit">Submit</button>
    
    <script type="application/javascript" src="./js/socket.io.js"></script>
    <script type="application/javascript" src="./js/client.js"></script>
</body>
</html>
