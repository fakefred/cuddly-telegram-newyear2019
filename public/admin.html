<!DOCTYPE html>
<html>
<head>
    <title>CTNY2019 Admin Console</title>
    <link rel="stylesheet" href="css/admin.css"/>
</head>
<body>
    --------------- AUTHENTICATION ----------------
    <input id="passwd" type="password" autocomplete="off" autofocus="on"/>
    <button id="auth" onclick="authenticate()">AUTH</button>
    <button id="lock" onclick="lock()">LOCK</button>
    <strong id="access"></strong>
    <br/><br/>
    --------------- BULLET CONTROL ---------------<br/>
    <textarea id="content" name="content"  autocomplete="off" maxlength="65536"></textarea>
    <br/><br/>
    COL  # <input id="color" name="color" autocomplete="off" maxlength="6"/>
    POS  # <input id="position" name="position" autocomplete="off" maxlength="1"/>
    SIZ  # <input id="size" name="size" autocomplete="off" maxlength="2"/>
    <button id="submit" onclick="send()" type="submit"><b>LAUNCH</b></button>
    <br/><br/>
    ------------ PERFORMANCE CONTROL -------------<br/>

    <script src="./js/socket.io.js"></script>
    <script src="./js/sha256.min.js"></script>
    <script src="./js/admin.js"></script>
</body>
</html>
